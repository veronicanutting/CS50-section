<!DOCTYPE html>

<!-- adapted from https://github.com/poole/hyde -->

<html lang="en-us">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

        <meta property="og:description" content="This website contains materials relevant to CS50 and is maintained by Veronica N."/>
        <meta property="og:title" content="CS50 Section"/>

        <link href="{{ site.baseurl }}/favicon.ico" rel="icon"/>
        <link href="{{ site.baseurl }}/css/poole.css" rel="stylesheet"/>
        <link href="{{ site.baseurl }}/css/syntax.css" rel="stylesheet"/>
        <link href="{{ site.baseurl }}/css/hyde.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="{{ site.baseurl }}/css/styles.css" rel="stylesheet"/>

        <title>
            {{ page.title }} - CS50 Section
        </title>

    </head>

    <body class="theme-base-08">

        <div class="sidebar">
            <div class="container">
                <div class="sidebar-about">
                    <h1>
                        <a href="{{ baseurl }}">CS50 Section</a>
                    </h1>
                    <p class="lead">Veronica</p>
                    <p>
                        Fall 2018
                    </p>
                </div>

                <nav class="sidebar-nav">

                    {% for item in site.menu %}
                        {% assign url = page.url | remove: '.html' %}
                        <a class="sidebar-nav-item{% if url == item[1] %} active{% endif %}" href="{{ site.baseurl }}/{{ item[1] }}">{{ item[0] }}</a>
                    {% endfor %}

                </nav>

            </div>
        </div>

        <div class="content container">
            <div class="page">
                {{ content }}
            </div>
        </div>

    </body>

</html>
